<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square-card {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100 justify-content-center align-items-center text-center" style="background-color: {% if user.is_staff %}#fff{% else %}#BAA991{% endif %};">
    <div class="container d-flex justify-content-center">
        <div class="card shadow-sm p-4 square-card">
            <h1 class="display-1 text-danger mb-3">404</h1>
            <h2 class="mb-3">Oops! Page Not Found</h2>
            <p class="lead mb-4">The page you are looking for does not exist.</p>
            {% if user.is_authenticated and user.is_staff %}
                <a href="{% url 'dashboard' %}" class="btn btn-dark">Go to Admin Dashboard</a>
            {% else %}
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Home Page</a>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS Bundle (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
