{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin Dashboard - GearUp{% endblock title %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Cropper.js -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <script src="https://unpkg.com/cropperjs"></script>

  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dhpo5iq3m/image/upload/guide_mar3hq.png">

  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    .active-link {
      @apply bg-gray-700 text-white;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-gray-300 flex flex-col p-5">
    <h2 class="text-2xl font-semibold text-white mb-8 tracking-wide">GearUp</h2>

    <nav class="flex-1 space-y-2 overflow-y-auto">
      <a href="{% url 'dashboard' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Dashboard</a>
      <a href="{% url 'admin_product_list' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Products</a>
      <a href="{% url 'user_list' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">User List</a>
      <a href="{% url 'category_list' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Categories</a>
      <a href="{% url 'admin_order_list' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Orders</a>
      <a href="{% url 'admin_transaction_list' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Transactions</a>
      <a href="{% url 'admin_coupon_list' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Coupons</a>
      <a href="{% url 'admin_product_offers' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Product Offers</a>
      <a href="{% url 'admin_category_offers' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Category Offers</a>
      <a href="{% url 'admin_cancellation_requests' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Cancel Requests</a>
      <a href="{% url 'admin_return_requests' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">Return Requests</a>
    </nav>

    <a href="{% url 'admin_logout' %}" class="mt-8 text-center py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-medium transition">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
      <h1 class="text-xl font-semibold text-gray-700">Admin Dashboard</h1>
    </header>

    <!-- Content -->
    <section class="flex-1 p-6 overflow-auto">
      {% block content %}
      <!-- Admin content goes here -->
      {% endblock content %}
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

</body>
</html>
