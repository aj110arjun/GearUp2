{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin Dashboard - GearUp{% endblock title %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h4 class="text-white">GearUp</h4>
        <a href="{% url 'dashboard' %}" >Dashboard</a>
         <a href="{% url 'admin_product_list' %}">Products</a>
         <a href="{% url 'category_list' %}">Categories</a>
        {% comment %} <a href="{% url 'user_list' %}">Users</a>
        <a href="{% url 'admin_order_list' %}">Orders</a>
        <a href="{% url 'admin_return_requests' %}">Return Requests</a>  {% endcomment %}
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <div class="dashboard-header">
          {% block header_title %}Dashboard{% endblock header_title %}
        </div>

        <div class="main-content">
          {% block content %}
          <!-- Admin content goes here -->
          {% endblock content %}
        </div>
      </main>
    </div>
  </div>
</body>
</html>
