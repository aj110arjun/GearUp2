{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin Dashboard - GearUp{% endblock title %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link  href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/cropperjs"></script>
  <style>
    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh; /* full viewport height */
    width: 16.6667%; /* equal to Bootstrap col-md-2 */
    background-color: #343a40; /* or your desired bg color */
    padding: 20px;
    overflow-y: auto; /* vertical scroll if content exceeds viewport */
    z-index: 1030; /* above other content */
}

  </style>

</head>

<body>
  <div class="container-fluid ">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-fixed">
        <h4 class="text-white">GearUp</h4>
        <a href="{% url 'dashboard' %}" >Dashboard</a>
         <a href="{% url 'admin_product_list' %}">Products</a>
         <a href="{% url 'user_list' %}">User List</a>
         <a href="{% url 'category_list' %}">Categories</a>
         <a href="{% url 'admin_order_list' %}">Orders</a>
         <a href="{% url 'admin_transaction_list' %}">Transactions</a>
         <a href="{% url 'admin_coupon_list' %}">Coupons</a>
         <a href="{% url 'admin_product_offers' %}">Product Offers</a>
         <a href="{% url 'admin_category_offers' %}">Category Offers</a>
         <a href="{% url 'admin_cancellation_requests' %}">Cancel Requests</a> 
         <a href="{% url 'admin_return_requests' %}">Return Requests</a>
         <a class="btn btn-outline-danger mt-5" href="{% url 'admin_logout' %}">Logout</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <div class="main-content">
          {% block content %}
          <!-- Admin content goes here -->
          {% endblock content %}
        </div>
      </main>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

</body>
</html>
