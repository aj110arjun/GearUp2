{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | GearUp</title>
  <script src="https://unpkg.com/tailwindcss@3.4.10/dist/tailwind.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dhpo5iq3m/image/upload/guide_mar3hq.png">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-blue-600">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h3 class="text-2xl font-bold text-center text-blue-800 mb-6">Admin Login</h3>

    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 text-sm px-4 py-2 rounded-md mb-4 text-center">
        {{ error.admin }}
      </div>
    {% endif %}

    <form method="POST" novalidate class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">
        Login
      </button>
    </form>

    <!-- Forgot Password -->
    <div class="text-center mt-4">
      <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
