{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Sign In Via Google" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #BAA991;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #000;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .google-btn:hover {
            background-color: grey;
            color: white;
        }
        .google-btn img {
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">{% trans "Sign In Via Google" %}</h3>
            <p class="text-muted mb-0">
                {% blocktrans %}You are about to sign in using your Google account.{% endblocktrans %}
            </p>
        </div>

        <form method="post" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Continue with Google
            </button>
        </form>

        <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100 rounded-pill">
            Cancel
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
