{% extends 'user/base.html' %}
{% block title %} {% if address %}Edit Address{% else %}Add Address{% endif %} {% endblock title %}
{% block content %}
<style>
  /* Skeleton loading bars for form fields */
  .skeleton-bar {
    background-color: #e2e2e2;
    height: 40px;
    border-radius: 6px;
    margin: 12px 0;
    animation: skeleton-loading 1.2s infinite linear;
  }
  .skeleton-checkbox {
    width: 180px;
    height: 24px;
    margin: 20px 0;
    background-color: #e2e2e2;
    border-radius: 12px;
    animation: skeleton-loading 1.2s infinite linear;
  }
  .skeleton-btn {
    width: 100px;
    height: 40px;
    margin-top: 20px;
    background-color: #e2e2e2;
    border-radius: 6px;
    animation: skeleton-loading 1.2s infinite linear;
  }
  @keyframes skeleton-loading {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
  }
</style>

<div class="container my-4">

  <!-- Skeleton form (visible initially) -->
  <div id="skeleton-form">
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-checkbox"></div>
    <div class="skeleton-btn"></div>
  </div>

  <!-- Real form (hidden initially) -->
  <div id="real-form" style="display:none;">
    <h2>{% if address %}Edit Address{% else %}Add Address{% endif %}</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="text" name="full_name" placeholder="Full Name" class="form-control mb-2" value="{{ address.full_name|default:'' }}" required>
        <input type="text" name="phone" placeholder="Phone Number" class="form-control mb-2" value="{{ address.phone|default:'' }}" required>
        <input type="text" name="address_line_1" placeholder="Address Line 1" class="form-control mb-2" value="{{ address.address_line_1|default:'' }}" required>
        <input type="text" name="address_line_2" placeholder="Address Line 2" class="form-control mb-2" value="{{ address.address_line_2|default:'' }}">
        <input type="text" name="city" placeholder="City" class="form-control mb-2" value="{{ address.city|default:'' }}" required>
        <input type="text" name="state" placeholder="State" class="form-control mb-2" value="{{ address.state|default:'' }}" required>
        <input type="text" name="postal_code" placeholder="Postal Code" class="form-control mb-2" value="{{ address.postal_code|default:'' }}" required>
        <input type="text" name="country" placeholder="Country" class="form-control mb-2" value="{{ address.country|default:'India' }}">
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" name="is_default" id="is_default"
                {% if address.is_default %}checked{% endif %}>
            <label class="form-check-label fw-bold" for="is_default">Set as Default Address</label>
        </div>
        <br>
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
  </div>

</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
          document.getElementById('skeleton-form').style.display = 'none';
          document.getElementById('real-form').style.display = 'block';
      }, 1000); // Show real form after 1s simulated loading
  });
</script>
{% endblock %}
