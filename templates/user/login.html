{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#BAA991] min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email"
               value="{{ data.email|default:'' }}"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% if error.email %}
          <div class="text-red-500 text-sm mt-1">{{ error.email }}</div>
        {% endif %}
      </div>

      <div>
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% if error.password %}
          <div class="text-red-500 text-sm mt-1">{{ error.password }}</div>
        {% endif %}
      </div>

      {% if error.common %}
        <div class="text-red-500 text-sm">{{ error.common }}</div>
      {% endif %}

      <div class="flex justify-between text-sm">
        <a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-900 transition">
        Login
      </button>
    </form>

    <div class="text-center text-gray-500 my-4">OR</div>

    <a href="{% provider_login_url 'google' %}"
       class="w-full inline-block text-center bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">
      Sign in with Google
    </a>

    <div class="text-center text-sm mt-4">
      Donâ€™t have an account? 
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Signup</a>
    </div>
  </div>

</body>
</html>
