{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #BAA991;" class="min-vh-100 d-flex justify-content-center align-items-center">

  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" value="{{ data.email|default:'' }}">
        {% if error.email %}
          <div class="text-danger small">{{ error.email }}</div>
        {% endif %}
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        {% if error.password %}
          <div class="text-danger small">{{ error.password }}</div>
        {% endif %}
      </div>

      {% if error.common %}
        <div class="text-danger small mb-3">{{ error.common }}</div>
      {% endif %}

      <a href="{% url 'forgot_password' %}">Forgot Password</a>
      <button type="submit" class="btn btn-dark w-100 my-3">Login</button>
    </form>

    <div class="text-center text-muted mb-3">OR</div>

    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
        <i class="bi bi-google"></i> Sign in with Google
    </a>


    <div class="text-center small">
      Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Signup</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
