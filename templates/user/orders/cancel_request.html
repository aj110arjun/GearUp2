{% extends "user/base.html" %}
{% block title %}Cancel Order Item{% endblock title %}

{% block content %}
<div class="max-w-2xl mx-auto my-10 px-4">

  <h3 class="text-2xl font-semibold mb-4">Cancel Order Item</h3>
  <p class="mb-4"><span class="font-semibold">Product:</span> {{ item.variant.product.name }}</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="reason" class="block font-medium mb-1">Reason for cancellation</label>
      <textarea id="reason" name="reason" required 
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
    </div>

    <div class="flex flex-wrap gap-3">
      <button type="submit" 
              class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded-lg transition">
        Submit Cancellation
      </button>
      <a href="{% url 'order_detail' item.order.order_id %}" 
         class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2 rounded-lg transition">
        Back
      </a>
    </div>
  </form>

</div>
{% endblock %}
