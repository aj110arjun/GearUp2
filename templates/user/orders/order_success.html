{% extends "user/base.html" %}
{% block title %}Order Success{% endblock title %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center ">
  <div class="bg-white shadow-lg p-8 text-center rounded-2xl max-w-md w-full">
    
    <h2 class="text-2xl font-bold text-green-600 mb-2">Payment Successful</h2>
    <p class="text-gray-600 mb-6">Your order has been placed successfully.</p>
    
    <!-- Order Details -->
    <div class="text-left space-y-2 mb-6">
      <p><span class="font-semibold">Order ID:</span> <span class="text-gray-800">#{{ order.order_code }}</span></p>
      <p><span class="font-semibold">Amount Paid:</span> <span class="text-gray-800">â‚¹{{ order.total_price }}</span></p>
    </div>
    
    <!-- Action Button -->
    <a href="{% url 'order_detail' order.order_id %}" 
       class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-medium transition">
       View My Order
    </a>
    
  </div>
</div>
{% endblock %}
