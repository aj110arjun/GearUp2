<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify Email</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #BAA991;" class="bg-light min-vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Verify Your Email</h3>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Enter OTP</label>
                <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
                {% if error.otp %}
                    <div class="text-danger small mt-1">{{ error.otp }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-dark w-100">Verify</button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Didn't receive the OTP? <a href="#" class="text-decoration-none">Resend</a></small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
