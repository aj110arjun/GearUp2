{% extends "user/base.html" %}
{% block content %}
<div class="container my-5" style="max-width: 450px;">
  <h3 class="mb-3">Reset Password</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>OTP</label>
      <input type="text" name="otp" class="form-control" placeholder="Enter OTP">
      {% if error.otp %}<div class="text-danger small">{{ error.otp }}</div>{% endif %}

      <!-- Timer + Resend Link -->
      <div class="mt-2">
        <small id="timer" class="text-muted">Expire OTP in 60s</small>
        <a href="{% url 'resend_otp' %}" id="resend-link" class="d-none">Resend OTP</a>
      </div>
    </div>

    <div class="mb-3">
      <label>New Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter new password">
    </div>
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password">
      {% if error.password %}<div class="text-danger small">{{ error.password }}</div>{% endif %}
    </div>
    <button type="submit" class="btn btn-success w-100">Reset Password</button>
  </form>
</div>

<script>
  let timeLeft = 60;
  let timerElement = document.getElementById("timer");
  let resendLink = document.getElementById("resend-link");

  let timer = setInterval(() => {
    if (timeLeft > 0) {
      timerElement.textContent = `Expire OTP in ${timeLeft}s`;
      timeLeft--;
    } else {
      clearInterval(timer);
      timerElement.classList.add("d-none");
      resendLink.classList.remove("d-none");
    }
  }, 1000);
</script>
{% endblock %}
