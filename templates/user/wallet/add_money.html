{% extends "user/base.html" %}
{% block title %} Add Money {% endblock title %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-10 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-2">ðŸ’° Add Money</h2>
      <p class="text-gray-500 text-sm">Securely add funds to your GearUp Wallet</p>
    </div>

    <!-- Form -->
    <form method="POST" action="{% url 'wallet_payment' %}" novalidate class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Enter Amount (â‚¹)</label>
        <input 
          type="number" 
          step="0.01" 
          min="1" 
          id="amount" 
          name="amount" 
          class="w-full border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 rounded-lg p-3 text-gray-700 shadow-sm transition"
          placeholder="e.g., 500"
          required
        >
      </div>

      <button 
        type="submit" 
        id="pay-btn" 
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold text-lg shadow-md transition transform hover:scale-105 active:scale-95">
        Proceed to Pay
      </button>
    </form>

    <!-- Info -->
    <div class="mt-8 text-center text-gray-500 text-sm">
      <i class="bi bi-shield-check text-green-500 mr-1"></i> 
      Your payment is 100% secure.
    </div>

  </div>
</div>
{% endblock %}
